<iframe
    #youtubePlayer
    id="youtube-player"
    width="100%"
    height="100%"
    frameborder="0"
    sandbox="allow-scripts allow-same-origin allow-presentation"
    allow="autoplay"
    allowfullscreen="allowfullscreen"
    [src]="url() | safe: 'resourceUrl'"
    (load)="handleIFrameLoad()">
</iframe>
